<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>React App</title>
    
  </head>
  <body>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Ticker</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <select class="form-control text-center" id="currency-selector">
            <option value="usd/rub">None</option>
            <option value="usd/rub">USD/RUB</option>
            <option value="usd/btc">USD/BTC</option>
          </select><br>
          <input class="form-control text-center"
                 type="number"
                 name="volume_count"
                 id="quantityInput"
                 placeholder="Amount"
                 step="any"
                 oninput="validity.valid||(value='');">
        </div>
        <div class="modal-footer">
          <div class="col-6 text-center">
            <span class="button-text" id="close-button-text">8.558</span>
            <button type="button" class="btn btn-primary btn-block sell" data-dismiss="modal">BUY</button>
          </div>
          <div class="col-6 text-center">
            <span class="button-text" id="save-button-text">8.559</span>
            <button type="button" class="btn btn-primary btn-block buy">SELL</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
